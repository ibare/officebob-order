<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <title>셰프의라면: 주문확인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/chef.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h1 class="headline" itemprop="description" style="font-size: 29px;">
          <strong class="bold">라면 주문 목록</strong>
      </h1>
      <p class="order-list">

      </p>
    </div>
  </div>
</div>
<script id="orders-template" type="text/x-handlebars-template">
  <ul class="collection">
    {{#each orders}}
    <li class="collection-item slug-{{slug}}">
      <a name="slug-{{slug}}"></a>
      {{slug}}
      <span>{{status}}</span>
      <span>{{ramen1}}</span>
      <span>{{ramen2}}</span>
      {{#if isReserve}} <a href="#" class="order confirm" data-slug="{{slug}}">조리 시작</a>{{/if}}
      {{#if isCooking}}#{{orderNumber}} 조리중... <a href="#" class="order cooked" data-slug="{{slug}}">조리 완료</a>{{/if}}
    </li>
    {{/each}}
  </ul>
</script>
</body>
</html>
