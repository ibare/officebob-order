<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <title>셰프의라면</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/order.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s12 center-align">
      <h1 class="headline" itemprop="description" style="font-size: 29px;">
          <strong class="bold">라면 주문 페이지</strong>
      </h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6 center">
          <strong>파송송계란탁</strong>
          <p>
            <input name="group1" type="radio" value="0" id="group1-0"/>
            <label for="group1-0">안먹어요</label>
          </p>
          <p>
            <input name="group1" type="radio" value="1" id="group1-1" checked/>
            <label for="group1-1">한그릇</label>
          </p>
          <p>
            <input name="group1" type="radio" value="2" id="group1-2"/>
            <label for="group1-2">두그릇</label>
          </p>
          <p>
            <input name="group1" type="radio" value="3" id="group1-3"/>
            <label for="group1-3">세그릇</label>
          </p>
        </div>
        <div class="input-field col s6 center">
          <strong>치즈 라면</strong>
          <p>
            <input name="group2" type="radio" value="0" id="group2-0" checked/>
            <label for="group2-0">안먹어요</label>
          </p>
          <p>
            <input name="group2" type="radio" value="1" id="group2-1"/>
            <label for="group2-1">한그릇</label>
          </p>
          <p>
            <input name="group2" type="radio" value="2" id="group2-2"/>
            <label for="group2-2">두그릇</label>
          </p>
          <p>
            <input name="group2" type="radio" value="3" id="group2-3"/>
            <label for="group2-3">세그릇</label>
          </p>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12 center-align">
      <a href="#" class="btn btn-order">주문하기</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12 order-result">
      <h1></h1>
    </div>
  </div>
</div>
</body>
</html>
